<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" sizes="32x32" href="logo.png">
    <title>Pes Patron</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="head">
            <img src="logo.png" alt="logo">
            <h1>Інтернет провайдер "Пес патрон"</h1> 
            <ul>
                <li>Адреса: м. Калуш пр. Лесі Українки 12</li>
                <li>Телефон: +380-(68)-997-5763</li>
                <li>Графік роботи: 00:00 - 23:59</li>
            </ul>
            <footer>
                <a href="../me/index.html"><img src="https://i.pinimg.com/736x/82/0c/00/820c00dfddc96990169340c91e9c1b6b.jpg" alt="aboutme"></a>
            </footer>
        </div>

        <div class="pricelist">
            <h2>Прайс-лист</h2>
            <table>
                <tr>
                    <td>
                        <h4>Тариф</h4>
                    </td>
                    <td>
                        <h4>Вартість</h4>
                    </td>
                </tr>
                <tr>
                    <td>Інтернет gigajew</td>
                    <td>125 грн/міс</td>
                </tr>
                <tr>
                    <td>Інтернет + TV Start</td>
                    <td>225 грн/міс</td>
                </tr>
                <tr>
                    <td>Інтернет + TV Pro</td>
                    <td>275 грн/міс</td>
                </tr>
                <tr>
                    <td>Інтернет + TV Max + Jew</td>
                    <td>666 грн/міс</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
