<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish CSS Generator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="generator">
        <h1>CSS Generator</h1>
        <div class="property">
            <label for="borderRadius">Border Radius:</label>
            <input type="range" id="borderRadius" min="0" max="100" value="0" oninput="updateCSS()">
            <input type="number" id="borderRadiusValue" min="0" max="100" value="0" oninput="updateCSS()">
        </div>
        <div class="property">
            <label for="display">Display:</label>
            <select id="display" onchange="updateCSS()">
                <option value="block">Block</option>
                <option value="inline">Inline</option>
                <option value="flex">Flex</option>
                <option value="grid">Grid</option>
                <option value="none">None</option>
            </select>
        </div>
        <div class="property">
            <label for="fontSize">Font Size:</label>
            <input type="range" id="fontSize" min="10" max="50" value="16" oninput="updateCSS()">
            <input type="number" id="fontSizeValue" min="10" max="50" value="16" oninput="updateCSS()">
        </div>
        <textarea id="cssOutput" readonly></textarea>
        <div id="preview">
            Preview Text
        </div>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
