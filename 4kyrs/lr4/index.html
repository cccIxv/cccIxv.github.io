<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>lr4</title>
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="converter">
        <label for="fahrenheit">Фаренгейт</label>
        <input type="text" name="fahrenheit">
        <br>
        <label for="celsius">Цельсій</label>
        <input type="text" name="celsius">
    </div>
    <div class="math">
        <p></p>
        <button id="newTask">New Task</button>
        <br>
        <label for="solution" name="task"></label>
        <input name="solution">
        <button id="check">Check</button>
    </div>
    <div class="math-radio">
        <p></p>
        <button class="newTask">New Task</button>
        <br>
        <label for="solution" name="task"></label>
        <div class="radiobtns">
        </div>
    </div>
    <div id="rotator"></div>
    <div class="captcha">
        <div class="captcha_block"></div>
        <input type="text">
        <p class="alertMessage"></p>
    </div>
</body>

</html>
