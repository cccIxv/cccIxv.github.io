<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Практична робота #7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-list">
        <div class="todo-list__container">
            <h1>ToDo List</h1>
            <div>
                <label for="sort">Сортувати за:</label>
                <select id="sort">
                    <option>Виконаними</option>
                    <option>Невиконаними</option>
                </select>
            </div>
            <div class="todo-list__container__block" id="todo-list-container">
                <div>
                    <input type="text" aria-label="" placeholder="Додайте завдання" id="add-task">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
